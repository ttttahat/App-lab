<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Note App</title>
    <style>
        html, body {
            height: 100%; margin: 0; font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #2b2b2b; color: #f1f1f1;
            display: flex; justify-content: center; align-items: center;
        }
        .card {
            background-color: #333; padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 350px;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        input {
            width: 100%; padding: 12px; border-radius: 6px;
            border: 1px solid #444; background-color: #1e1e1e; color: #fff;
            box-sizing: border-box;
        }
        button {
            width: 100%; padding: 12px; border: none; border-radius: 6px;
            background-color: #3d5afe; color: white; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
        button:hover { background-color: #536dfe; }
        .field-error { color: #ff6b6b; font-size: 0.75rem; margin-top: 4px; }
        .alert { padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 0.85rem; }
        .alert-success { background-color: #2b593f; color: #d4edda; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

<div class="card">
    <h2>Join Note App</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="input-group">
            <input type="text" th:field="*{username}" placeholder="Username" required>
            <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="input-group">
            <input type="email" th:field="*{email}" placeholder="Email Address" required>
            <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="input-group">
            <input type="password" th:field="*{password}" placeholder="Password (min. 6 characters)" required>
            <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <p style="text-align: center; font-size: 0.8rem; margin-top: 15px;">
        Already have an account? <a th:href="@{/login}" style="color: #aaa;">Login</a>
    </p>
</div>

</body>
</html>
