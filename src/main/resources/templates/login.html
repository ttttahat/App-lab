<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Note App</title>
    <style>
        html, body {
            height: 100%; margin: 0; font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #2b2b2b; color: #f1f1f1;
            display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background-color: #333; padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 350px;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        input {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px;
            border: 1px solid #444; background-color: #1e1e1e; color: #fff;
            box-sizing: border-box;
        }
        button {
            width: 100%; padding: 12px; margin-top: 15px; background-color: #4a4a4a;
            color: white; border: none; border-radius: 6px; cursor: pointer;
            font-weight: bold; transition: 0.3s;
        }
        button:hover { background-color: #606060; }
        .alert { padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 0.85rem; }
        .alert-success { background-color: #2b593f; color: #d4edda; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #5c2b2b; color: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Login</h2>

  
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    <p style="text-align: center; font-size: 0.8rem; margin-top: 20px;">
        New here? <a th:href="@{/register}" style="color: #aaa;">Create an account</a>
    </p>
</div>

</body>
</html>
