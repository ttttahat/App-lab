<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note App</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #2b2b2b; 
            color: #f1f1f1;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: center;
            align-items: center;    
            position: relative;
        }

        .center-text {
            max-width: 600px;
            text-align: center;
            font-size: 1.6rem;
            line-height: 1.5;
        }

        .auth-buttons {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-buttons a {
            text-decoration: none;
            padding: 12px 24px;
            background-color: #444;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .auth-buttons a:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center-text">
            Welcome to Note App!<br>
            Here, you can keep track of your notes however you want!
        </div>

        <div class="auth-buttons">
            <a th:href="@{/register}">Register</a>
            <a th:href="@{/login}">Login</a>
        </div>
    </div>
</body>
</html>
