<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Note - Note App</title>
    <style>
        html, body { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #2b2b2b; color: #f1f1f1; display: flex; justify-content: center; align-items: center; }
        .card { background-color: #333; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        h1 { text-align: center; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #444; background-color: #1e1e1e; color: #fff; box-sizing: border-box; }
        input[type="submit"] { background-color: #4a4a4a; color: white; border: none; cursor: pointer; font-weight: bold; }
        .nav-links { text-align: center; margin-top: 20px; }
        .nav-links a { color: #aaa; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="card">
    <h1>Edit Note</h1>
    <form th:action="@{|/notes/edit/${noteId}|}" th:object="${noteDto}" method="post">
        <input type="text" th:field="*{title}"/>
        <textarea th:field="*{content}"></textarea>
        <input type="submit" value="Update Note"/>
    </form>
    <div class="nav-links">
        <a th:href="@{/notes}">‚Üê Cancel and Go Back</a>
    </div>
</div>
</body>
</html>
