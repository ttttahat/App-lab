<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Note - Note App</title>
    <style>
        html, body { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #2b2b2b; color: #f1f1f1; display: flex; justify-content: center; align-items: center; }
        .card { background-color: #333; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        h1 { text-align: center; font-size: 1.5rem; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #444; background-color: #1e1e1e; color: #fff; box-sizing: border-box; }
        textarea { height: 120px; resize: none; }
        input[type="submit"] { background-color: #3d5afe; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; margin-top: 10px; }
        input[type="submit"]:hover { background-color: #536dfe; }
        .error { color: #ff6b6b; font-size: 0.8rem; }
        .alert-success { background-color: #2b593f; color: #d4edda; padding: 10px; border-radius: 6px; margin-bottom: 15px; text-align: center; font-size: 0.9rem; }
        .nav-links { text-align: center; margin-top: 20px; font-size: 0.85rem; }
        .nav-links a { color: #aaa; text-decoration: none; margin: 0 10px; }
        .nav-links a:hover { color: #fff; }
    </style>
</head>
<body>
<div class="card">
    <h1>Create New Note</h1>
    
    <div th:if="${success}" class="alert-success" th:text="${success}"></div>

    <form th:action="@{/notes}" th:object="${noteDto}" method="post">
        <input type="text" th:field="*{title}" placeholder="Note Title"/>
        <p class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        
        <textarea th:field="*{content}" placeholder="Write your thoughts here..."></textarea>
        <p class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
        
        <input type="submit" value="Save Note"/>
    </form>
    
    <div class="nav-links">
        <a th:href="@{/user/home}"> Dashboard</a>
        <a th:href="@{/notes}"> My Notes</a>
    </div>
</div>
</body>
</html>
